name: Update Ratings

on:
  schedule:
    # Runs at 00:00 (midnight) on Sunday.
    - cron: '0 0 * * 0'   # ðŸ‘ˆ CHANGED TO ONCE A WEEK
  workflow_dispatch: {}     # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ‘ˆ allows pushing changes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fetch ratings
        env:
          LEETCODE_USERNAME: 'Charith28'
          CODECHEF_USERNAME: 'kakarlacharith'
        run: |
          node scripts/fetch-ratings.js

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add public/ratings.json
            git commit -m "Update ratings (auto)"
            git push
          else
            echo "No changes to commit"
          fi